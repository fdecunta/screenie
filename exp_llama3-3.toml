[model]
provider = "gradient_ai"
name = "llama3.3-70b-instruct"
temperature = 0
max_tokens = 1500

[prompt]
text = """
You are an assistant of an ecology researcher that is conducting the initial screening of studies for a meta-analysis.
Recommend inclusion or not of a scientific study and explain your decision.
You will be given criteria for inclusion. The user will give you the study's title and abstract.

Title:
$title
Authors:
$authors
Year:
$year
Abstract:
$abstract
"""

[criteria]
text = """
1. Include only studies that test how good are LLMs compared to humans for screening papers.
2. Include studies published after 2000"
"""
